{% extends 'base.html' %}

{% block title %}
Doctors List View
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center">
    <table class="table table-sm table-striped table-dark mx-auto">
        <tr class="table-primary">
            <th>Patient ID</th>
            <th>Amount Due</th>
            <th>Insurance Company</th>
        </tr>
        <tbody>
            {% for data in dataset %}
            <tr>
                <td>{{ data.patient }}</td>
                <td>{{ data.amount_due }}</td>
                <td>{{ data.ins_co }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
