<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>{% block title %}Medical Practice UI{% endblock %}</title>    <!-- Bootstrap CSS -->    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    <style>        .nav-link {            color: white;        }        .options {            background-color: gray;            border-right: 1px solid #ccc;            height: 100vh;            width: 200px;            position: fixed;            top: 0;            left: 0;            z-index: 1;            overflow-x: hidden;            padding-top: 20px;        }        .navbar-brand{            color: white;            margin-right: 200px; /* Add margin to move the text to the right */        }        .header {            display: flex;            justify-content: space-between;            align-items: center;            background-color: #343a40;            height: 70px;            padding: 0 200px;            margin-right: 200px;            border-bottom: 1px solid;            border-right: 1px solid;            width: 100%;        }        .header-text {            color: white;            font-size: 24px;            font-weight: bold;            align-text: center;        }        .content{        margin-right: 75px;        margin-top: 20px;        width: 100%;        }           </style></head><body class="bg-dark text-light">    <div class="header">        <div class="options">            <h4 class="text-center mt-3">Options</h4>            <ul class="nav flex-column">                <li class="nav-item">                    <a class="nav-link active" href="#">Lookup</a>                </li>                <li class="nav-item">                    <a class="nav-link" href="#">Create</a>                </li>                <li class="nav-item">                    <a class="nav-link" href="#">Update</a>                </li>                <li class="nav-item">                    <a class="nav-link" href="#">Delete</a>                </li>                <li class="nav-item">                    <a class="nav-link" href="#">Visualize</a>                </li>            </ul>        </div>        <nav class="navbar">            <div class="container-fluid">                <a class="navbar-brand header-text" href={% url 'home' %}>Medical Practice Data UI</a>            </div>        </nav>    </div>    <div class = "container content">         {% block content %}         {% endblock %}     </div>    <!-- Bootstrap JavaScript -->    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-4gsb/cyOJG/ldLPW7YKrYv+U5NoyJC6C5DAb7JN2vUo+tGHEmpK6p43aW/zfCw</body></html>
