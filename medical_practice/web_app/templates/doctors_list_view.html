{% extends 'base.html' %}{% block title %}Doctors List View{% endblock %}{% block content %}<div class="d-flex justify-content-center">    <table class="table table-sm table-striped table-dark mx-auto">        <tr class="table-primary">            <th>Doctor ID</th>            <th>First Name</th>            <th>Last Name</th>        </tr>        <tbody>            {% for data in dataset %}            <tr>                <td>{{ data.doctor_id }}</td>                <td>{{ data.first_name }}</td>                <td>{{ data.last_name }}</td>            </tr>            {% endfor %}        </tbody>    </table></div>{% endblock %}
